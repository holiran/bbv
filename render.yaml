services:
  - type: web
    name: mangabuff-license-api
    env: python
    plan: free
    region: frankfurt
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port 10000
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: mangabuff_licenses
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: ADMIN_API_KEY
        generateValue: true
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: NODE_ENV
        value: production
